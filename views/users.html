<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{path | capitalize }}</title>
	<style>
		body {margin: 0;font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;}
		main {
			max-width: 1000px;
			width: 80%;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	{% include 'header.html' %}
	<main>
	{% for user in users %}
		<dl>
			<dt class="term">Name: </dt>
			<dd class="value">{{user.name}}</dd>
			<dt class="term">Birthdate: </dt>
			<dd class="value">{{user.birthdate}}</dd>
		</dl>
	{% endfor %}
	</main>
</body>
</html>
